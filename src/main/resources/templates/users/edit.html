<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/default/home">
   
   <th:block layout:fragment="header">
      <title>Edit User</title>
      <link rel="stylesheet" href="/css/parsley.css" th:href="@{/css/parsley.css}" />
      <script src="/js/parsley.min.js" th:src="@{/js/parsley.min.js}"></script>
   </th:block>
   
   <th:block layout:fragment="content">
      <form method="post" action="/users/update" role="form" data-parsley-validate="">
         <div class="form-group">
            <label for="name">Username</label>
            <textarea rows="1" class="form-control" id="username" name="username" th:text="${user.username}" required="required" data-parsley-errors-messages-disabled=""></textarea>
            <input type="hidden" th:rows="1" class="form-control" id="id" name="id" th:value="${user.id}"/>
         </div>
         <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
   </th:block>
   
</html>

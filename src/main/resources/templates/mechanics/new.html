<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/default/home">
   <th:block layout:fragment="header">
      <title>New Mechanic</title>
      <link rel="stylesheet" href="/css/parsley.css" th:href="@{/css/parsley.css}" />
      <script src="/js/parsley.min.js" th:src="@{/js/parsley.min.js}"></script>
   </th:block>
   
   <th:block class="layout_fragment" layout:fragment="content">
      <div class="error_box"></div>
      <form id="create_mechanic" name="create_mechanic" method="post" action="/mechanics/create" role="form" data-parsley-validate="">
         <div class="form-group">
            <label for="firstname">First Name</label>
            <textarea rows="1" class="form-control" id="firstname" name="firstname" required="required" data-parsley-errors-messages-disabled=""></textarea>
            <label for="lastname">Last Name</label>
            <textarea rows="1" class="form-control" id="lastname" name="lastname" required="required" data-parsley-errors-messages-disabled=""></textarea>
            <label for="email">Email</label>
            <textarea rows="1" class="form-control" id="email" name="email" required="required" data-parsley-type="email" data-parsley-errors-messages-disabled="" data-parsley-type="email"></textarea>
            <label for="phonenumber">Phone Number</label>
            <textarea rows="1" class="form-control" id="phonenumber" name="phonenumber" required="required" data-parsley-errors-messages-disabled=""></textarea>
         </div>
         <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
   </th:block>
</html>
